<HTML>
<HEAD>
<LINK REL="STYLESHEET" HREF="Style Sheet.css" TYPE="text/css">
<TITLE>Calculator</TITLE>
<script src="script.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</HEAD>
<BODY>
<table>
<tr>
<td colspan=4 align="center"><input type="text" id="calculation" readonly></td>
</tr>
<tr>
<td colspan=3><input type="total" id="total" readonly></td>
<td><button id="C" type="cancel" onclick="clearAll()">C</button></td>
</tr>
<tr>
<td><button id="7" onclick="number(7)">7</button></td>
<td><button id="8" onclick="number(8)">8</button></td>
<td><button id="9" onclick="number(9)">9</button></td>
<td><button id="/" onclick="operation('/')">/</button></td>
</tr>
<tr>
<td><button id="4" onclick="number(4)">4</button></td>
<td><button id="5" onclick="number(5)">5</button></td>
<td><button id="6" onclick="number(6)">6</button></td>
<td><button id="*" onclick="operation('*')">x</button></td>
</tr>
<tr>
<td><button id="1" onclick="number(1)">1</button></td>
<td><button id="2" onclick="number(2)">2</button></td>
<td><button id="3" onclick="number(3)">3</button></td>
<td><button id="-" onclick="operation('-')">-</button></td>
</tr>
<tr>
<td><button id="." onclick="number('.')">.</button></td>
<td><button id="0" onclick="number(0)">0</button></td>
<td><button id="=" onclick="equals(true)">=</button></td>
<td><button id="+" onclick="operation('+')">+</button></td>
</tr>
</table>


</BODY>
</html>
